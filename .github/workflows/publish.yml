name: Build and Publish Plugin

on:
  workflow_dispatch:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    name: Build and Publish Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Java
        uses: actions/setup-java@v4.0.0
        with:
          distribution: zulu
          java-version: 17
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Export Properties
        run: |
          PROPERTIES="$(./gradlew properties --console=plain -q)"
          echo "version=$(echo "$PROPERTIES" | grep "^version:" | cut -f2- -d ' ')" >> $GITHUB_ENV
          echo "name=$(echo "$PROPERTIES" | grep "^pluginName:" | cut -f2- -d ' ')" >> $GITHUB_ENV

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Patch Changelog
        run: ./gradlew patchChangelog

      - name: Output Release Notes
        run: |
          echo "# ðŸš€ Tagged Release ðŸš€" >> $GITHUB_STEP_SUMMARY
          RELEASE_NOTES="$(./gradlew getChangelog --console=plain -q)"
          DELIMITER="$(openssl rand -hex 8)"
          
          echo "release_notes<<$DELIMITER" >> $GITHUB_ENV
          echo "$RELEASE_NOTES" >> $GITHUB_ENV
          echo "$DELIMITER" >> $GITHUB_ENV
          
          echo "$RELEASE_NOTES" >> $GITHUB_STEP_SUMMARY

      - name: Commit Release Notes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Docs: Update Changelog"
          branch: master
          file_pattern: ./github/CHANGELOG.md

      - name: Create Release
        uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: 'build/libs/*.jar'
          body: '${{ env.release_notes }}'
          tag: 'v${{ env.version }}'

      - name: Publish to Marketplace
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        run: ./gradlew publishPlugin
